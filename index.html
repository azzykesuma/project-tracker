<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <div class="mainContainer">
    <!-- background -->
    <div class="background"></div>
    <!-- header -->
    <header>
      <div class="headerContainer">
        <img src="./images/logo.svg" alt="logo" />
        <button><img src="./images/icon-hamburger.svg" alt="icon-hamburger" id="hamburger"</button>
        <nav class="desktopNav">
          <ul>
            <li>PRODUCT</li>
            <li>FEATURES</li>
            <li>PRICING</li>
            <li>LOGIN</li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- desktop nav menu -->


    <!-- menuMobile -->
    <div class="menuMobile">
      <ul>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">PRICING</a></li>
        <hr class="line"/> 
        <li><a href="#" class="login">LOGIN</a></li>
      </ul>
    </div>

    <div class="mainSection">
      
      <div class="imageContainer">
        <img src="./images/illustration-devices.svg" alt="illustration-devices" />
      </div>
  
      <!-- hero section -->
  
      <section class="hero">
        <div class="title">
          <p class="new">NEW</p>
          <p class="desc">Monograph Dashboard</p>
        </div>
        <h1>
          Powerful insights into your team
        </h1>
        <p>
          Project planning and time tracking for agile teams
        </p>
        <div class="buttonContainer">
          <button>Schedule a demo</button>
          <a href="#">to see a preview</a>
        </div>
      </section>
    </div>

    
  </div>

  <script src="./app.js"></script>
</body>
</html>
